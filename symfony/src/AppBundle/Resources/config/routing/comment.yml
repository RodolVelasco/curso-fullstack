comment_new:
    path:       /new
    defaults:   { _controller: "AppBundle:Comment:new"}
    methods:    POST
    
comment_delete:
    path:       /delete/{comment_id}
    defaults:   { _controller: "AppBundle:Comment:delete", comment_id:null}
    methods:    POST
    
comment_list:
    path:       /list/{video_id}
    defaults:   { _controller: "AppBundle:Comment:list", video_id:null}
    methods:    GET
    